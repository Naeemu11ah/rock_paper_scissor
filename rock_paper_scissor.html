<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/rock papper scissor/rock_paper_scissor.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="msg_div">
        <p class="screen">Play your move</p>
      </div>
      <div class="score_board">
        <div class="score_div">
          <div class="scores" id="your_score">0</div>
          <div class="names">You</div>
        </div>
        <div class="score_div">
          <div class="scores" id="bot_score">0</div>
          <div class="names">Bot</div>
        </div>
      </div>
      <div class="pictures_div">
        <div class="pictures" id="rock">
          <img
            src="https://lh3.googleusercontent.com/pw/AP1GczOvb3qgN7WWzhq_gDzwZde6ouXKyfntxhXpb_w9XcgX40lLbc7LkXNUF8Brm6LXoZiyh6UlZzD1jWqr-YmJCOLb45c6duR8ODELcn7VzLl6zH1H1cdS6QS11ZdiG6RIMZejWX6gDC6EwDwJC6iatOs=w103-h103-s-no-gm?authuser=0"
            alt="rock image"
          />
        </div>
        <div class="pictures" id="paper">
          <img
            src="https://lh3.googleusercontent.com/pw/AP1GczM4fNqmO_435C01aC9EJDYmTULWOYGdMpu3ykGRTWAlTmCxx64tospmE2oAzxKmJhBo1V4SpvQs2TDJB5l1xoartUJw_Cgfy4zcooAr2Au3OHECujX2fXy_b-klHlu-_t691VuBPL57E_LexA2Zwkvb=w98-h98-s-no-gm?authuser=0"
            alt="paper image"
          />
        </div>
        <div class="pictures" id="scissor">
          <img
            src="https://lh3.googleusercontent.com/pw/AP1GczNTSHgRyLJHJMs7DhrOizbSqn135mp6M1_lHzonAu1nm2Rg1WRsen6oSqzphx5W2DOKchHNOAF7dBnnv7cqfgagPNUJhE_MrIlJ_RGAprL_yIjkgRSG233orgQbYFjs8fJzEqeWYZWcsGbPCR1Oe84E=w109-h109-s-no-gm?authuser=0"
            alt="scissor"
          />
        </div>
      </div>
      <div class="reset">
        <p>Reset Game</p>
      </div>
    </div>

    <script src="/rock papper scissor/rock_paper_scissor.js"></script>
  </body>
</html>
